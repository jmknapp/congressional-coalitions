<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simplified Co-sponsorship Network</title>
    <style>
        body {
            background-color: #2a2a2a;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        svg {
            width: 100%;
            height: 85vh;
        }
        .node circle {
            stroke: #333;
            stroke-width: 1.5px;
        }
        .node text {
            pointer-events: none;
            font-size: 10px;
            fill: white;
            stroke: black;
            stroke-width: 0.8px;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            min-width: 250px;
        }
        .controls h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        .control-group label {
            display: block;
            margin-bottom: 3px;
            font-size: 12px;
        }
        .control-group input, .control-group select {
            width: 100%;
            padding: 4px;
            background: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 3px;
        }
        .control-group input[type="range"] {
            width: 100%;
        }
        .button-group {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #555;
        }
        .button-group button {
            background: #444;
            color: white;
            border: 1px solid #666;
            padding: 6px 12px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
        .button-group button:hover {
            background: #666;
        }
        .filter-summary {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #555;
            font-size: 11px;
        }
        .stats {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
        }
        .legend {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 2px 0;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            border: 1px solid #333;
        }
        /* Custom tooltip styles */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            z-index: 10000;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
        }
        .tooltip a {
            color: #4CAF50;
            text-decoration: underline;
        }
        .tooltip a:hover {
            color: #66BB6A;
        }
        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10001;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        .loading-text {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tooltip h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #fff;
            border-bottom: 1px solid #555;
            padding-bottom: 4px;
        }
        .tooltip .member-info {
            margin-bottom: 8px;
        }
        .tooltip .member-info div {
            margin: 2px 0;
        }
        .tooltip .relationship-info {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #555;
        }
        .tooltip .bill-list {
            max-height: 100px;
            overflow-y: auto;
            margin-top: 4px;
        }
        .tooltip .bill-item {
            padding: 2px 0;
            font-size: 11px;
            color: #ccc;
        }
        .tooltip .bill-title {
            font-weight: bold;
            color: #fff;
        }
        .tooltip .bill-date {
            color: #aaa;
            font-size: 10px;
        }
        .tooltip .stats-row {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
        }
        .tooltip .highlight {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Network Controls</h3>
        
        <div class="control-group">
            <label>Min Co-sponsorships: <span id="min-cosponsorships-value">3</span>
                <input type="range" id="min-cosponsorships" min="1" max="50" value="3" oninput="updateFilters()">
            </label>
        </div>
        
        <div class="control-group">
            <label>Min Bills Sponsored: <span id="min-sponsored-value">1</span>
                <input type="range" id="min-sponsored" min="0" max="20" value="1" oninput="updateFilters()">
            </label>
        </div>
        
        <div class="control-group">
            <label>Max Edges per Node: <span id="max-edges-value">20</span>
                <input type="range" id="max-edges" min="1" max="50" value="20" oninput="updateFilters()">
            </label>
        </div>
        
        <div class="control-group">
            <label>Party Filter:
                <select id="party-filter" onchange="updateFilters()">
                    <option value="">All Parties</option>
                    <option value="D">Democrats Only</option>
                    <option value="R">Republicans Only</option>
                </select>
            </label>
        </div>
        
        <div class="filter-summary" id="filter-summary">
            Showing all members
        </div>
        
        <div class="button-group">
            <button onclick="loadData()">RESET</button>
            <button onclick="stabilize()">STABILIZE</button>
            <button onclick="fitView()">FIT VIEW</button>
            <button onclick="togglePhysics()">TOGGLE PHYSICS</button>
            <button onclick="clearSelection()">CLEAR</button>
        </div>
    </div>
    
    <div class="stats">
        <div>Nodes: <span id="node-count">0</span></div>
        <div>Edges: <span id="edge-count">0</span></div>
        <div>Democrats: <span id="dem-count">0</span></div>
        <div>Republicans: <span id="rep-count">0</span></div>
    </div>
    
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background: #1f77b4;"></div>
            <span>Democrats</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #d62728;"></div>
            <span>Republicans</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff7f0e;"></div>
            <span>Independents</span>
        </div>
    </div>

    <div id="tooltip" class="tooltip" style="display: none;"></div>
    
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Updating network...</div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        let fullData = null;
        let currentFocus = null;
        let selectedMember = null;
        let simulation = null;
        let physicsEnabled = true;
        let tooltip = null;
        let currentFilters = {
            minCosponsorships: 3,
            minSponsored: 1,
            maxEdges: 20,
            partyFilter: ''
        };
        let updateTimeout = null;
        let tooltipTimeout = null;
        let validLinks = []; // Global variable to store current links

        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        const container = svg.append("g");

        const zoom = d3.zoom()
            .scaleExtent([0.1, 10])
            .on("zoom", (event) => {
                container.attr("transform", event.transform);
            });

        svg.call(zoom);

        function dragstart(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragend(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        function createTooltipContent(node, links, currentNodes) {
            const connectedLinks = links.filter(l => 
                l.source === node.id || l.target === node.id
            );
            
            const coSponsoredBills = connectedLinks.map(link => {
                const otherMemberId = link.source === node.id ? link.target : link.source;
                // Find the other member's info from the current nodes data
                const otherMember = currentNodes.find(n => n.id === otherMemberId);
                return {
                    bill: link.bill_title || link.bill_id || 'Unknown Bill',
                    date: link.cosponsor_date || 'Unknown Date',
                    member: otherMember ? otherMember.label : 'Unknown Member',
                    memberParty: otherMember ? otherMember.party : 'Unknown'
                };
            });

            const sponsoredCount = node.bills_sponsored || 0;
            const coSponsoredCount = connectedLinks.length;

            return `
                <h3>${node.label}</h3>
                <div class="member-info">
                    <div><strong>Party:</strong> ${node.party}</div>
                    <div><strong>State:</strong> ${node.state}</div>
                    <div><strong>District:</strong> ${node.district}</div>
                </div>
                <div class="stats-row">
                    <span>Bills Sponsored:</span>
                    <span class="highlight">${sponsoredCount}</span>
                </div>
                <div class="stats-row">
                    <span>Co-sponsorships:</span>
                    <span class="highlight">${coSponsoredCount}</span>
                </div>
                ${coSponsoredBills.length > 0 ? `
                    <div class="relationship-info">
                        <div><strong>Recent Co-sponsorships:</strong></div>
                        <div class="bill-list">
                            ${coSponsoredBills.slice(0, 5).map(bill => `
                                <div class="bill-item">
                                    <div class="bill-title">${bill.bill}</div>
                                    <div>with ${bill.member} (${bill.memberParty})</div>
                                    <div class="bill-date">${bill.date}</div>
                                </div>
                            `).join('')}
                            ${coSponsoredBills.length > 5 ? `<div class="bill-item">... and ${coSponsoredBills.length - 5} more</div>` : ''}
                        </div>
                    </div>
                ` : ''}
            `;
        }

        function showTooltip(event, node, links, currentNodes) {
            if (!tooltip) {
                tooltip = d3.select("#tooltip");
            }
            
            const content = createTooltipContent(node, links, currentNodes);
            tooltip.html(content);
            
            tooltip.style("display", "block")
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 10) + "px");
        }

        function showEdgeTooltip(event, link, currentNodes) {
            if (!tooltip) {
                tooltip = d3.select("#tooltip");
            }
            
            // Clear any existing timeout
            if (tooltipTimeout) {
                clearTimeout(tooltipTimeout);
            }
            
            // Find the source and target members from the current nodes data
            const sourceMember = currentNodes.find(n => n.id === link.source.id);
            const targetMember = currentNodes.find(n => n.id === link.target.id);
            
            // Check if this is a bidirectional relationship
            const reverseLink = validLinks.find(l => 
                l !== link && 
                l.source === link.target && 
                l.target === link.source
            );
            const isBidirectional = !!reverseLink;
            
            const content = `
                <h3>Co-sponsorship Relationship${isBidirectional ? ' (Bidirectional)' : ''}</h3>
                <div class="member-info">
                    <div><strong>Sponsor:</strong> ${sourceMember ? sourceMember.label : 'Unknown'} (${sourceMember ? sourceMember.party : 'Unknown'})</div>
                    <div><strong>Co-sponsor:</strong> ${targetMember ? targetMember.label : 'Unknown'} (${targetMember ? targetMember.party : 'Unknown'})</div>
                    ${isBidirectional ? `<div><em>Note: These members also have a reverse relationship</em></div>` : ''}
                </div>
                <div class="relationship-info">
                    <div><strong>Bills (${link.all_bills ? link.all_bills.length : 1}):</strong></div>
                    <div class="bill-list">
                        ${link.all_bills ? link.all_bills.map(bill => `
                            <div class="bill-item">
                                <a href="https://www.congress.gov/bill/119th-congress/house-bill/${bill.bill_id.split('-')[1]}" target="_blank" style="color: #4CAF50; text-decoration: underline;">${bill.bill_title || bill.bill_id || 'Unknown Bill'}</a>
                                <div class="bill-date">${bill.cosponsor_date || 'Unknown Date'}</div>
                            </div>
                        `).join('') : `
                            <div class="bill-item">
                                <a href="https://www.congress.gov/bill/119th-congress/house-bill/${link.bill_id.split('-')[1]}" target="_blank" style="color: #4CAF50; text-decoration: underline;">${link.bill_title || link.bill_id || 'Unknown Bill'}</a>
                                <div class="bill-date">${link.cosponsor_date || 'Unknown Date'}</div>
                            </div>
                        `}
                    </div>
                </div>
            `;
            
            tooltip.html(content);
            
            tooltip.style("display", "block")
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 10) + "px")
                .style("pointer-events", "auto") // Make tooltip interactive
                .on("mouseenter", () => {
                    // Clear timeout when hovering over tooltip
                    if (tooltipTimeout) {
                        clearTimeout(tooltipTimeout);
                    }
                })
                .on("mouseleave", () => {
                    // Hide tooltip when leaving tooltip
                    hideTooltip();
                });
        }

        function hideTooltip() {
            if (tooltip) {
                tooltip.style("display", "none");
            }
        }

        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        function updateFilterValues() {
            document.getElementById('min-cosponsorships-value').textContent = currentFilters.minCosponsorships;
            document.getElementById('min-sponsored-value').textContent = currentFilters.minSponsored;
            document.getElementById('max-edges-value').textContent = currentFilters.maxEdges;
        }

        function updateFilters() {
            currentFilters.minCosponsorships = parseInt(document.getElementById('min-cosponsorships').value);
            currentFilters.minSponsored = parseInt(document.getElementById('min-sponsored').value);
            currentFilters.maxEdges = parseInt(document.getElementById('max-edges').value);
            currentFilters.partyFilter = document.getElementById('party-filter').value;
            
            updateFilterValues();
            
            // Debounce the API call to avoid too many requests
            if (updateTimeout) {
                clearTimeout(updateTimeout);
            }
            updateTimeout = setTimeout(() => {
                loadData();
            }, 500); // Wait 500ms after last slider change
        }



        function loadData() {
            showLoading();
            
            const params = new URLSearchParams({
                min_relationships: currentFilters.minCosponsorships,
                min_bills_sponsored: currentFilters.minSponsored,
                max_edges_per_node: currentFilters.maxEdges,
                party: currentFilters.partyFilter || ''
            });
            
            console.log('Sending filter params:', {
                min_relationships: currentFilters.minCosponsorships,
                min_bills_sponsored: currentFilters.minSponsored,
                max_edges_per_node: currentFilters.maxEdges,
                party: currentFilters.partyFilter
            });
            
            fetch(`/api/network/cosponsorship/simplified?${params}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Received data:', {
                        nodes: data.nodes.length,
                        links: data.links.length
                    });
                    fullData = data;
                    render(data, currentFocus ? currentFocus.id : null);
                    
                    // Update filter summary
                    const summary = `Showing ${data.nodes.length} members, ${data.links.length} relationships`;
                    document.getElementById('filter-summary').textContent = summary;
                    
                    // Add visual feedback for filtering
                    if (data.links.length < 100) {
                        document.getElementById('filter-summary').style.color = '#4CAF50';
                    } else if (data.links.length < 500) {
                        document.getElementById('filter-summary').style.color = '#FF9800';
                    } else {
                        document.getElementById('filter-summary').style.color = '#fff';
                    }
                    
                    hideLoading();
                })
                .catch(error => {
                    console.error('Error loading network data:', error);
                    hideLoading();
                });
        }

        function render(data, clickedId) {
            if (simulation) {
                simulation.stop();
            }

            // Clear the container before rendering new data
            container.selectAll("*").remove();

            const { nodes, links } = data;
            
            // Convert links to D3 format if they're not already
            const d3Links = links.map(link => ({
                source: typeof link.source === 'string' ? link.source : link.source.id,
                target: typeof link.target === 'string' ? link.target : link.target.id,
                bill_id: link.bill_id,
                bill_title: link.bill_title,
                cosponsor_date: link.cosponsor_date
            }));
            
            // Filter out invalid edges
            validLinks = d3Links.filter(link => {
                const sourceExists = nodes.some(n => n.id === link.source);
                const targetExists = nodes.some(n => n.id === link.target);
                return sourceExists && targetExists;
            });

            const connectedIds = new Set();
            if (clickedId) {
                connectedIds.add(clickedId);
                validLinks.forEach(l => {
                    if (l.source === clickedId || l.target === clickedId) {
                        connectedIds.add(l.source);
                        connectedIds.add(l.target);
                    }
                });
            }
        
            const linkGroup = container.append("g").attr("stroke-opacity", 0.4);
            const nodeGroup = container.append("g").attr("stroke-width", 1.5);
        
            // Detect bidirectional relationships
            const bidirectionalEdges = new Set();
            validLinks.forEach(link1 => {
                validLinks.forEach(link2 => {
                    if (link1 !== link2 && 
                        link1.source === link2.target && 
                        link1.target === link2.source) {
                        bidirectionalEdges.add(`${link1.source}<->${link1.target}`);
                    }
                });
            });

            const link = linkGroup.selectAll("line")
                .data(validLinks)
                .join("line")
                .attr("stroke-width", d => {
                    const isBidirectional = bidirectionalEdges.has(`${d.source}<->${d.target}`);
                    return isBidirectional ? 2 : 1;
                })
                .attr("stroke", d => {
                    if (clickedId && (d.source === clickedId || d.target === clickedId)) {
                        return "#ff6666";
                    }
                    const isBidirectional = bidirectionalEdges.has(`${d.source}<->${d.target}`);
                    return isBidirectional ? "#4CAF50" : "#666";
                })
                .on("mouseover", (event, d) => {
                    showEdgeTooltip(event, d, nodes);
                })
                .on("mouseout", () => {
                    // Add delay before hiding tooltip to allow clicking
                    if (tooltipTimeout) {
                        clearTimeout(tooltipTimeout);
                    }
                    tooltipTimeout = setTimeout(() => {
                        hideTooltip();
                    }, 1000); // Increased to 1 second
                });
        
            const node = nodeGroup.selectAll("g")
                .data(nodes)
                .join("g")
                .attr("class", "node")
                .call(d3.drag()
                    .on("start", dragstart)
                    .on("drag", dragged)
                    .on("end", dragend));
            
            node.append("circle")
                .attr("r", 8)
                .attr("fill", d => {
                    if (!clickedId) return d.color;
                    if (d.id === clickedId) return "#ff6666";
                    return connectedIds.has(d.id) ? d.color : "#333";
                });
            
            node.append("text")
                .text(d => d.label.split(' ').pop())
                .attr("x", 12)
                .attr("y", 3)
                .attr("fill", "white")
                .attr("stroke", "black")
                .attr("stroke-width", 0.3)
                .style("font", "bold 12px Arial")
                .style("font-weight", "900")
                .style("pointer-events", "none"); // Make text non-interactive
            
            // Add tooltip events
            node.on("mouseover", (event, d) => {
                showTooltip(event, d, validLinks, nodes);
            })
            .on("mouseout", () => {
                hideTooltip();
            });
            
            simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(validLinks).id(d => d.id).distance(50))
                .force("charge", d3.forceManyBody().strength(-100))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide().radius(20));
            
            if (!physicsEnabled) {
                simulation.alpha(0).stop();
            }
            
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
            
                node.attr("transform", d => `translate(${d.x},${d.y})`);
            });
            
            node.on("click", (_, clickedNode) => {
                if (currentFocus && currentFocus.id === clickedNode.id) {
                    currentFocus = null;
                    selectedMember = null;
                    applyFilters();
                    return;
                }
            
                currentFocus = clickedNode;
                selectedMember = clickedNode.label;
            
                const connected = new Set([clickedNode.id]);
                const connectedLinks = validLinks.filter(
                    l => l.source === clickedNode.id || l.target === clickedNode.id
                );
                connectedLinks.forEach(l => {
                    connected.add(l.source);
                    connected.add(l.target);
                });
            
                const newNodes = nodes.filter(n => connected.has(n.id));
                const newLinks = validLinks.filter(
                    l => connected.has(l.source) && connected.has(l.target)
                );
            
                render({nodes: newNodes, links: newLinks}, clickedNode.id);
            
                setTimeout(() => {
                    const positions = newNodes.map(d => [d.x, d.y]);
                    const xExtent = d3.extent(positions, p => p[0]);
                    const yExtent = d3.extent(positions, p => p[1]);
            
                    const paddingX = 60;
                    const paddingY = 100;
                    const boxWidth = xExtent[1] - xExtent[0] + paddingX * 2;
                    const boxHeight = yExtent[1] - yExtent[0] + paddingY * 2;
            
                    const scale = Math.min(width / boxWidth, height / boxHeight, 4);
                    const xCenter = (xExtent[0] + xExtent[1]) / 2;
                    const yCenter = (yExtent[0] + yExtent[1]) / 2;
            
                    const transform = d3.zoomIdentity
                        .translate(width / 2, height / 2)
                        .scale(scale)
                        .translate(-xCenter, -yCenter);
            
                    svg.transition().duration(750).call(zoom.transform, transform);
                }, 300);
            });
            
            updateStats(nodes, validLinks);
        }
        
        function updateStats(nodes, links) {
            document.getElementById('node-count').textContent = nodes.length;
            document.getElementById('edge-count').textContent = links.length;
            
            const demCount = nodes.filter(n => n.party === 'D').length;
            const repCount = nodes.filter(n => n.party === 'R').length;
            
            document.getElementById('dem-count').textContent = demCount;
            document.getElementById('rep-count').textContent = repCount;
        }
        
        function stabilize() {
            if (fullData) {
                applyFilters();
            }
        }
        
        function fitView() {
            if (fullData) {
                const nodes = fullData.nodes;
                const positions = nodes.map(d => [d.x, d.y]);
                const xExtent = d3.extent(positions, p => p[0]);
                const yExtent = d3.extent(positions, p => p[1]);
        
                const paddingX = 60;
                const paddingY = 100;
                const boxWidth = xExtent[1] - xExtent[0] + paddingX * 2;
                const boxHeight = yExtent[1] - yExtent[0] + paddingY * 2;
        
                const scale = Math.min(width / boxWidth, height / boxHeight, 2);
                const xCenter = (xExtent[0] + xExtent[1]) / 2;
                const yCenter = (yExtent[0] + yExtent[1]) / 2;
        
                const transform = d3.zoomIdentity
                    .translate(width / 2, height / 2)
                    .scale(scale)
                    .translate(-xCenter, -yCenter);
        
                svg.transition().duration(750).call(zoom.transform, transform);
            }
        }
        
        function togglePhysics() {
            physicsEnabled = !physicsEnabled;
            if (simulation) {
                if (physicsEnabled) {
                    simulation.alpha(0.3).restart();
                } else {
                    simulation.alpha(0).stop();
                }
            }
        }
        
        function clearSelection() {
            currentFocus = null;
            selectedMember = null;
            if (fullData) {
                applyFilters();
            }
        }
        
        // Initialize filter values
        updateFilterValues();
        
        // Load data on page load
        loadData();
    </script>
</body>
